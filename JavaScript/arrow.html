<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const add = () => 10 + 20;
        document.write("<br> Addition:" +add());

        const sub=(x,y) => x-y;
        document.write("<br>Subraction: " +sub(20,10));
        
        const mul=(x,y)=>{return (x*y)};
        document.write("<br> Multiplication: " +mul(10,20));
        
        const big=(x,y)=> {
            if(x>y)
            return x;
        else 
           return y;
        };
        document.write("<br> Biggest Number: " +big(10,20));
       const Fact=(num)=>{
        let fact=1;
        for(let i=1;i<=num;i++){
            fact*=i;
        }
        return fact;
       
       }
       document.write("<br> Factorial: " +Fact(6));
        
   </script>
</head>
<body>
</body>
</html>
