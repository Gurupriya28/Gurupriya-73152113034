<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Pattern(){
            let num=parseInt(document.getElementById("n").value);
        for(let i=1;i<=num;i++){
            for(let j=1;j<=i;j++){
                document.write("* ");
            }
            document.write("<br>");
        }
        }
       
    </script>
</head>
<body>
    Enter row:<input type="text" id="n" value="Enter rows" onfocus="this.value=' '"/>
    <button onclick="Pattern()">Print</button>
</body>
</html>
