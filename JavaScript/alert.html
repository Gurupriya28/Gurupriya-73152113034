<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(a,b) {
            let sum=a+b;
            alert("Sum:"  +sum);
        }
        function Subraction(a,b){
            let sub=a-b;
            alert("Sub:" +sub);
        }
        function Multiply(a,b){
            let mul=a*b;
            alert("Mul:" +mul);
        }
        function Divsion(a,b){
            let div=a/b;
            alert("Division:" +div);
        }
    </script>
</head>
<body>
    <button onclick="addition(10,20)">Addition</button>
     <br>
     <button onclick="Subraction(20,10)">Subraction</button>
    <br>
    <button onclick="Multiply(20,4)">Multiply</button>
    <br>
    <button onclick="Divsion(62,2)">Divsion</button>   
</body>
</html>
