<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(){
            let a=parseInt(document.getElementById("n").value);
            let fact=1;
           // let res="";
            for(let i=1;i<=a;i++){
                fact=fact*i;
            }
            document.getElementById("ResultDiv").innerHTML=fact;
        }
    </script>
</head>
<body>
    Enter your Number:<input type="text" id="n"/>
    <br>
    <button onclick="fact()">Factorial</button>
    <br>
    <div id="ResultDiv">

    </div>
</body>
</html>
