<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function checkPalindrome(){
       let s=document.getElementById("str").value;
        let len=s.length;
        let string="";
        for(let i=s.length-1;i>=0;i--){
            string+=s[i];
        }
        if(string==s){
            // document.write("Palindrome");
            document.getElementById("ResultDiv").innerHTML=s + " Palindrome";

        }
        else{
            // document.write("Not Palindrome");
            document.getElementById("ResultDiv").innerHTML=s + " Not Palindrome";
        }
      
    }
</script>
</head>
<body>
    Enter String:<input type="text" id="str" value="Enter String" onfocus="this.value=''"/>
    <button onclick="checkPalindrome()">Check</button>
    <div id="ResultDiv">

    </div>
</body>
</html>
