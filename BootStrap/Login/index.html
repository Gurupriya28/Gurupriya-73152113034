<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body class="text-center">
   
 <div class="wrapper bg-white border border-primary border-2">
  
    <h2 class="login">LOGIN</h2>
    <form class="pt-3">
          <div class="form-group">
            <input type="email" id="mail" placeholder="Enter Email" required>
          </div>
            <div class="form-group">
                <input type="password" id="pass" placeholder="Enter Password" required>
            </div>
         <div class="form-check">
              <input type="checkbox" class="form-check-input" id="check">
              <label class="form-check-label" for="check">Remember Me</label>

         </div>
        
            
                <button type="button" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-success">Login with Facebook</button>
        
              <br><br>
         <div class="text-center pt-3">Not a member? <a href="#">Sign up</a></div>
        </form>
 </div>

</body>
</html>
